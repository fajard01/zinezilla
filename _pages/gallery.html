--- 
layout: default
id: gallery
---

<div class="gallery">
    {% for pix in site.data.pictures %}
        <a class="pix-link" 
           href={{ pix[1].src | relative_url }}
           rel="lightbox">
          <!--</a> data-lightbox={{ pix[1].event }}> -->
                <img class='gallery-pix' src={{ pix[1].src | relative_url }} alt="Gallery Picture">
        </a>
    {% endfor %}
</div>
